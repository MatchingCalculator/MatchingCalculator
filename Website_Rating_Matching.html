        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 14px;
	    box-sizing: border-box;
        }

            color: #000;

    <div class="main-content">
        <div class="calculator-container">
            <h2>Short-Term Matching Calculator</h2>
            <form id="short-term-form">
                <div class="form-group">
                    <label for="your-age-short">Your Age (0-100):</label>
                    <input type="number" id="your-age-short" required>
                </div>
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

            <form id="long-term-form">
                <div class="form-group">
                    <label for="your-age-long">Your Age (0-100):</label>
                    <input type="number" id="your-age-long" required>
                </div>

                    <label for="partner-age-long">Partner's Age (0-100):</label>
                    <input type="number" id="partner-age-long" required>

                <div class="form-group">

    <script>
        function calculateShortTermMatch() {
            const yourAge = parseInt(document.getElementById('your-age-short').value);
            const partnerAge = parseInt(document.getElementById('partner-age-short').value);
            const bodyRating = parseInt(document.getElementById('body-rating-short').value);
            const characterRating = parseInt(document.getElementById('character-rating-short').value);
            const outfitRating = parseInt(document.getElementById('outfit-rating-short').value);
            const faceRating = parseInt(document.getElementById('face-rating-short').value);

            if (isNaN(yourAge) || isNaN(partnerAge) || isNaN(bodyRating) || isNaN(characterRating) || isNaN(outfitRating) || isNaN(faceRating)) {
                alert('Please fill in all fields with valid numbers.');
                return;
            }

            if ([bodyRating, characterRating, outfitRating, faceRating].some(rating => rating > 10)) {
                alert('Please enter ratings between 1 and 10.');
                return;
            }

	    if ([yourAge, partnerAge].some(age => age > 100)) {
                alert('Please choose an age smaller than 100');
                return;
	    }
	
	   
            const weights = { body: 0.5, character: 0.15, outfit: 0.15, face: 0.2 };
            let matchPercentage = (
                bodyRating * weights.body +
                characterRating * weights.character +
                outfitRating * weights.outfit +
                faceRating * weights.face
            ) * 10;

	    if (yourAge > partnerAge) {
            const ageDifference = Math.abs(yourAge - partnerAge);
	    if (ageDifference > 3) {
                matchPercentage *= (partnerAge / yourAge) * 0.855;
            }}

	    if (partnerAge > yourAge) {
            const ageDifference = Math.abs(partnerAge - yourAge);
            if (ageDifference > 13) {
                matchPercentage *= (yourAge / partnerAge) * 1.21;
            }}

            const resultShort = document.getElementById('result-short');
            resultShort.textContent = matchPercentage >= 69 
                ? `GO FUCK HER: ${matchPercentage.toFixed(2)}%` 
                : `DON'T FUCK: ${matchPercentage.toFixed(2)}%`;

            resultShort.style.color = matchPercentage >= 69 ? 'green' : 'red';
        }

        function calculateLongTermMatch() {
            const yourAge = parseInt(document.getElementById('your-age-long').value);
            const partnerAge = parseInt(document.getElementById('partner-age-long').value);
            const bodyRating = parseInt(document.getElementById('body-rating-long').value);
            const characterRating = parseInt(document.getElementById('character-rating-long').value);
            const outfitRating = parseInt(document.getElementById('outfit-rating-long').value);
            const faceRating = parseInt(document.getElementById('face-rating-long').value);

            if (isNaN(yourAge) || isNaN(partnerAge) || isNaN(bodyRating) || isNaN(characterRating) || isNaN(outfitRating) || isNaN(faceRating)) {
                alert('Please fill in all fields with valid numbers.');
                return;
            }

            if ([bodyRating, characterRating, outfitRating, faceRating].some(rating => rating > 10)) {
                alert('Please enter ratings between 1 and 10.');
                return;
            }

	    if ([yourAge, partnerAge].some(age => age > 100)) {
                alert('Please choose an age smaller than 100');
                return;
	    }
	

            const weights = { body: 0.3, character: 0.3, outfit: 0.18, face: 0.22 };
            let matchPercentage = (
                bodyRating * weights.body +
                characterRating * weights.character +
                outfitRating * weights.outfit +
                faceRating * weights.face
            ) * 10;

	    if (yourAge > partnerAge) {
            const ageDifference = Math.abs(yourAge - partnerAge);
	    if (ageDifference > 3) {
                matchPercentage *= (partnerAge / yourAge) * 0.8;
            }}

	    if (partnerAge > yourAge) {
            const ageDifference = Math.abs(partnerAge - yourAge);
            if (ageDifference > 9) {
                matchPercentage *= (yourAge / partnerAge) * 1.1;
            }}

            const resultLong = document.getElementById('result-long');
            resultLong.textContent = matchPercentage >= 69 
                ? `GO DATE HER: ${matchPercentage.toFixed(2)}%` 
                : `DON'T DATE: ${matchPercentage.toFixed(2)}%`;

            resultLong.style.color = matchPercentage >= 69 ? 'green' : 'red';

        }

        function resetShortTermAge() {
            document.getElementById('your-age-short').value = '';
            document.getElementById('partner-age-short').value = '';
        }

        function resetShortTermRatings() {
            document.getElementById('body-rating-short').value = '';
            document.getElementById('character-rating-short').value = '';
            document.getElementById('outfit-rating-short').value = '';
            document.getElementById('face-rating-short').value = '';
        }

        function resetLongTermAge() {
            document.getElementById('your-age-long').value = '';
            document.getElementById('partner-age-long').value = '';
        }

        function resetLongTermRatings() {

            document.getElementById('character-rating-long').value = '';

            document.getElementById('face-rating-long').value = '';
